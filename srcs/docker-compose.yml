version: '3'

services:
  mariadb:
    build: requirements/mariadb
    image: mariadb_42
    container_name: mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
    networks:
     - inception
  nginx:
    build: requirements/nginx
    image: nginx_42
    depends_on:
      - wordpress 
    container_name: nginx
    env_file: .env
    volumes:
     - wordpress:/var/www/wordpress
    networks:
      - inception
    ports:
      - "443:443"
    restart: always
  wordpress:
    container_name: wordpress
    env_file: .env
    volumes:
     - wordpress:/var/www/wordpress
    networks:
     - inception 
    build: requirements/wordpress
    image: wordpress_42
    depends_on:
      - mariadb
    restart: always

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: 'bind'
      device: /Users/ale-cont/Desktop/Inception/srcs/wordpress
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/ale-cont/Desktop/Inception/srcs/mariadb

networks:
  inception:
    name: inception