version: '3'

networks:
  inception_net:
    name: inception_net
    driver: bridge

volumes:
  wp:
    driver: local
    name: wp
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/wordpress
  db:
    driver: local
    name: db
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/mariadb

services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    env_file:
      - .env
    volumes:
      - db:/var/lib/mysql
    networks:
      - inception_net
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      args:
      - DB_NAME
      - DB_USER
      - DB_PASSWORD
      - DB_HOST
      - WP_URL
      - WP_TITLE
      - WP_SUPERADMIN_USER
      - WP_SUPERADMIN_EMAIL
      - WP_SUPERADMIN_PASSWORD
      - WP_ADMIN_USER
      - WP_ADMIN_EMAIL
      - WP_ADMIN_PASSWORD
      - REDIS_PASSWORD
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wp:/var/www/html
    networks:
      - inception_net
    restart: always

  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - inception_net
    restart: always
